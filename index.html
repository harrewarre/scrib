<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Scrib">
    <meta name="apple-mobile-web-app-title" content="Scrib">
    <meta name="theme-color" content="#800080">
    <meta name="msapplication-navbutton-color" content="#800080">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Scrib. A simple notepad running in your browser">

    <link rel="stylesheet" href="app.css">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image.png" sizes="192x192" href="clipboard_192x192.png">
    <link rel="apple-touch-icon" type="image.png" sizes="192x192" href="clipboard_192x192.png">

    <title>Scrib - A Simple notepad, just start typing!</title>
</head>

<body>
    <div class="app">
        <section class="notelist notelist--hidden" id="noteList">
            <div class="notes">
                <h1>Notes</h1>
            </div>
        </section>
        <header class="app__header">
            <h1 class="app__title">
                scrib
                <small class="app_title__subtitle">A simple notepad, just start typing!</small>
            </h1>
            <button class="menu__toggle" id="menuToggle">&#9776;</button>
        </header>
        <main class="app__editor" id="notes" contenteditable="true"></main>
        <div class="app__save-notification app__save-notification--hidden" id="saveNotification">saved</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
